name: CI/CD - Build WAS and Update Manifests

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout app code repo (soloud_project)
      # -------------------------
      - name: Checkout app repo
        uses: actions/checkout@v3

      # -------------------------
      # Docker Hub 로그인
      # -------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # -------------------------
      # Docker Build & Push
      # -------------------------
      - name: Build and push WAS image
        run: |
          WAS_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/soloud-was
          WAS_TAG=${{ github.sha }}
          echo "Building $WAS_IMAGE:$WAS_TAG"

          docker build -t $WAS_IMAGE:$WAS_TAG .
          docker push $WAS_IMAGE:$WAS_TAG

          echo "IMAGE_TAG=$WAS_IMAGE:$WAS_TAG" >> $GITHUB_ENV

      # -------------------------
      # Checkout manifests repo (soloud-manifests)
      # -------------------------
      - name: Checkout manifests repo
        uses: actions/checkout@v3
        with:
          repository: soloud1025/soloud-manifests
          token: ${{ secrets.MANIFESTS_PAT }}   # PAT 필요
          path: manifests

      # -------------------------
      # Update deployment.yaml
      # -------------------------
      - name: Update manifest image tag
        run: |
          sed -i "s|image: .*|image: $IMAGE_TAG|" manifests/k8s/deployment.yaml

      # -------------------------
      # Commit & Push manifests repo
      # -------------------------
      - name: Commit and push manifest changes
        run: |
          cd manifests
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update WAS image to $IMAGE_TAG" || echo "No changes to commit"
          git push

