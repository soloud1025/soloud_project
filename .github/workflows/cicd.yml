name: CI/CD Pipeline (WAS only, ArgoCD sync with k8s path)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY: docker.io
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_PASS: ${{ secrets.DOCKERHUB_PASSWORD }}
      REPO: soloud1025
      MANIFESTS_REPO: https://github.com/soloud1025/soloud-manifests.git

    steps:
      # 1. 앱 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. 이미지 태그 (타임스탬프 기반) 설정
      - name: Set IMAGE TAG
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      # 3. Docker Hub 로그인
      - name: Log in to Docker Hub
        run: echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin

      # 4. WAS 이미지 빌드 & 푸시
      - name: Build soloud-was image
        run: docker build -t $REGISTRY/$REPO/soloud-was:${IMAGE_TAG} ./was

      - name: Push soloud-was image
        run: docker push $REGISTRY/$REPO/soloud-was:${IMAGE_TAG}

      # 5. manifests repo 체크아웃
      - name: Checkout manifests repo
        uses: actions/checkout@v3
        with:
          repository: soloud1025/soloud-manifests
          token: ${{ secrets.MANIFESTS_PAT }}

      # 6. was-deployment.yaml 이미지 태그 업데이트
      - name: Update WAS deployment image
        run: |
          sed -i "s|image: .*/soloud-was:.*|image: $REGISTRY/$REPO/soloud-was:${IMAGE_TAG}|" k8s/was-deployment.yaml

      # 7. 변경 내용 커밋 & 푸시
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/was-deployment.yaml
          git commit -m "Update WAS image to ${IMAGE_TAG}" || echo "No changes to commit"
          git push

